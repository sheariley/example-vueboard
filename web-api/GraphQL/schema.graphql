# GraphQL schema for Vueboard API

type Query {
  projects: [Project!]!
  project(uid: UUID!): Project
}

type Mutation {
  createProject(input: CreateProjectInput!): Project!
  updateProject(project: ProjectInput!): Project
  deleteProject(uid: UUID!): Boolean!
}

type Project {
  id: Int!
  uid: UUID!
  created: DateTime!
  updated: DateTime!
  isDeleted: Boolean!
  userId: UUID!
  title: String!
  description: String
  defaultCardFgColor: String
  defaultCardBgColor: String
  columns: [ProjectColumn!]!
}

type ProjectColumn {
  id: Int!
  uid: UUID!
  created: DateTime!
  updated: DateTime!
  isDeleted: Boolean!
  projectId: Int!
  name: String!
  isDefault: Boolean!
  index: Int!
  workItems: [WorkItem!]!
}

type WorkItem {
  id: Int!
  uid: UUID!
  created: DateTime!
  updated: DateTime!
  isDeleted: Boolean!
  projectColumnId: Int!
  title: String!
  description: String
  notes: String
  fgColor: String
  bgColor: String
  index: Int!
  tags: [String!]!
}

input CreateProjectInput {
  title: String!
  description: String
  defaultCardFgColor: String
  defaultCardBgColor: String
}

input ProjectInput {
  id: Int!
  uid: UUID!
  created: DateTime!
  updated: DateTime!
  isDeleted: Boolean!
  userId: UUID!
  title: String!
  description: String
  defaultCardFgColor: String
  defaultCardBgColor: String
  columns: [ProjectColumnInput!]!
}

input ProjectColumnInput {
  id: Int!
  uid: UUID!
  created: DateTime!
  updated: DateTime!
  isDeleted: Boolean!
  projectId: Int!
  name: String!
  isDefault: Boolean!
  index: Int!
  workItems: [WorkItemInput!]!
}

input WorkItemInput {
  id: Int!
  uid: UUID!
  created: DateTime!
  updated: DateTime!
  isDeleted: Boolean!
  projectColumnId: Int!
  title: String!
  description: String
  notes: String
  fgColor: String
  bgColor: String
  index: Int!
  tags: [String!]!
}

scalar UUID
scalar DateTime
